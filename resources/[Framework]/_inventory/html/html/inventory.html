<!DOCTYPE html><html><head><meta charset=UTF-8><link rel=stylesheet type=text/css href=../styles/main.css><meta name=viewport content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js type=text/javascript></script><script src=https://kit.fontawesome.com/eb73bbb7e4.js crossorigin=anonymous></script><script src=../scripts/main.js></script></head><body class="view view--inventory"><img id=cursor src=../assets/cursor.png><div id=sinventory class=wrapper v-cloak="" v-if="showInventory == 1"><div id=main><div class=container><div class=header-text>❯ Inventário</div><div class=menutab><div class=buttonstab><div class="button item" v-bind:class="{ 'active': tabSelected == 'todos' }" @click="UpdateButton('todos')"><span class=helperName>Todos</span> <i class="fas fa-infinity"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 'food' }" @click="UpdateButton('food')"><span class=helperName>Comidas</span><i class="fas fa-drumstick-bite"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 'beverage' }" @click="UpdateButton('beverage')"><span class=helperName>Bebidas</span><i class="fas fa-drumstick-bite"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 'weapon' }" @click="UpdateButton('weapon')"><span class=helperName>Armas</span><i class="fas fa-fist-raised"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 'ammo' }" @click="UpdateButton('ammo')"><span class=helperName>Municao</span><i class="fas fa-fist-raised"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 'camisas' }" @click="UpdateButton('camisas')"><span class=helperName>Camisas</span><i class="fas fa-tshirt"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 'normal' }" @click="UpdateButton('normal')"><span class=helperName>Utilitários</span><i class="fas fa-box-open"></i></div></div><div class=buttonstab><div class="button item" v-bind:class="{ 'active': tabSelected == 'veiculos' }" @click="UpdateButton('veiculos')"><span class=helperName>Veículos</span><i class="fas fa-key"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 'identidade' }" @click="UpdateButton('identidade')"><span class=helperName>Identidade</span><i class="fas fa-id-badge"></i></div></div></div><div class=primary-content><a v-for="(data, index) in primaryItemsArray" :key=data.id><div class=secondary-content v-if="tabSelected == data.type || tabSelected == 'todos'" id=normal @click="selectedPrimary = data.fName" @mouseover="hoverSelectedPrimary = data.fName" @mouseout="hoverSelectedPrimary = null" :class="{'selected': selectedPrimary == data.fName, 'hoverSelected': hoverSelectedPrimary == data.fName && selectedPrimary != data.fName}"><div class=items><div class=secondary-image></div><div class=containitem><div class=secondary-title>{{ data.name }}</div><div class=secondary-description>{{ data.description }}</div></div><div class=qtd-item><div class=imgqtd><i class="fas fa-boxes"></i></div><div class=numberqtd>{{ data.amount }}</div></div></div></div></a></div><div class=button-container><div class=button-inner-container-bottom><span>Quantidade:<br></span> <input class=amountInput v-model.number=amountToOutput type=number></div><div class=button-inner-container-top><div class=button id=useButton @click=useItem()><i class="fas fa-check"><span>Usar</span></i></div><div class=button id=sendButton @click=sendItem()><i class="fas fa-share"><span>Enviar</span></i></div><div class=button id=dropButton @click=dropItem()><i class="fas fa-minus-square"><span>Dropar</span></i></div></div></div></div></div></div></body></html>
